<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <ul>
            <li *ngFor="let personaje of personajes">{{ personaje.nombre }} - {{ personaje.poder | number }}</li>
        </ul>
    </div>

    <div class="col">
        <h3>Agregar <small>{{ nuevo.nombre}}</small></h3>
        <hr>

        <!-- escuchar y emitir evento con el ngmodel dentro de llaves y parentesis a su vez -->
        <form (ngSubmit)="agregar()">
            <input 
            type="text" 
            name="nombre"
            placeholder="Nombre" 
            [(ngModel)]="nuevo.nombre"
            />

            <input 
            type="number" 
            name="poder"
            placeholder="Poder" 
            [(ngModel)]="nuevo.poder" 
            />
            <button type="submit">Crear</button>
        </form>
    </div>
</div>
