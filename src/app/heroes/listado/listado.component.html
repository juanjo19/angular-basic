<p>listado Heroes</p>

<div *ngIf="heroeDelete; else noBorrado">
  <h3>
    Heroe borrado: <small>{{ heroeDelete }}</small>
  </h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada aqu√≠</h3>
</ng-template>

<hr />
<button (click)="borrarHeroe()">Borrar</button>
<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i }} - {{ heroe }}</li>
</ul>
